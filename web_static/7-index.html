<!DOCTYPE html>
    <html lang="es">
        <head>
            <link rel="stylesheet" href="style.css">
            <link rel="icon" href="icons/icon.png">
            <meta charset="utf-8">
            <title> AirBnB clone </title>
        </head>
        <body>
                <header>
                </header>
                <div class="container">
                    <section class="filters">
                        <button>Search</button>
                        <div class="locations">
                            <h3>States</h3>
                            <h4>California, Arizona...</h4>
                            <div class="popover">
                                <h2>California:</h2>
                                <ul>
                                    <li>Los Angeles</li>
                                    <li>San Francisco</li>
                                </ul>
                                <h2>New York:</h2>
                                <ul>
                                    <li>New York City</li>
                                    <li>Fairport</li>
                                </ul>
                            </div>
                        </div>
                        <div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchen...</h4>
                            <div class="popover">
                                <ul>
                                    <li>WiFi</li>
                                    <li>Jacuzzi</li>
                                    <li>Swimming Pool</li>
                                    <li>Ping pong table</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <section class="places">
                        <h1> Places </h1>
                        <article class="places1">
                            <h2> My home </h2>
                        </article>
                        <article class="places2">
                            <h2> Tiny house </h2>
                        </article>
                        <article class="places3">
                            <h2> A suite </h2>
                        </article>
                    </section>
                </div>
                <footer>
                    Holberton School
                </footer>
        </body>
    </html>
